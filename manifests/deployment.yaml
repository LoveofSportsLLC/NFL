apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe
  labels:
    app: fe
  namespace: azdevspace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe
  template:
    metadata:
      labels:
        app: fe
    spec:
      containers:
        - name: fe
          image: loveofsports.azurecr.io/frontend:latest
          ports:
            - containerPort: 3000