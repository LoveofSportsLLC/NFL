apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: azdevspace
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: loveofsports.azurecr.io/loveofsports/backend:34c362351cd2cd6ff6f2a2ae1eba16810194e24b
          env:
            - name: BACKEND_SERVICE_HOST
              value: backend
            - name: BACKEND_SERVICE_PORT
              value: "5000"
            - name: NODE_ENV
              value: production
            - name: AZURE_STORAGE_ACCOUNT
              value: sportfs
            - name: AZURE_STORAGE_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-storage-account-secret
                  key: azurestorageaccountkey
            - name: AZURE_SHARE_NAME
              value: sportshare
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: my-cluster-secrets
                  key: MONGODB_URL
            - name: REDIS_HOST
              value: "redis-service"
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: /ssweb/backend-container
              name: backend-file
          resources:
            limits:
              cpu: "2"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "256Mi"
      imagePullSecrets:
        - name: my-registry-secret
      volumes:
        - name: backend-file
          persistentVolumeClaim:
            claimName: backend-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: azdevspace
spec:
  ports:
    - port: 5000
      protocol: TCP
      targetPort: 5000
  selector:
    app: backend
  type: LoadBalancer
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: azdevspace
spec:
  minAvailable: 2  # Set the minimum available pods to 2 (to allow 1 disruption)
  selector:
    matchLabels:
      app: backend